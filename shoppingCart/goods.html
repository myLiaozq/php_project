<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>goods</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.container{
			width: 600px;
		    margin: 60px auto;
		}
		.container h1{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.container>ul{
			width: 100%;
			overflow: hidden;
			text-align: center;
		}
		.container>ul>li{
			float: left;
			width: 200px;
		}
		.container>ul>li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="get" action="">
		<select name="gid">
		    <option value="0">请选择商品</option>
		    <option id="" value=""></option>
		    <input id="select" type="submit" value="查询">
		</select>
		</form>

		<h1>商品列表</h1>
		<ul class="js-goods-wrap">
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$.ajax({
			url: 'data/goods.php',
			type: 'GET',
			dataType: 'json',
			data: {},
		})
		.done(function(result) {
			var data = result.data;
			$.each(data,function(index, el) {
				var $child = '<li><img src="'+el.picurl+'"><a href="" data-id="'+el.id+'" title="查看商品详细信息">'+el.title+'</a></li>';
				$('.js-goods-wrap').append($child);
			});
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			// console.log("complete");
		});
		
	</script>
</body>
</html>

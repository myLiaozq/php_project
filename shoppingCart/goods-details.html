<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>goods</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.container{
			width: 800px;
		    margin: 60px auto;
		}
		.container h1{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.shopping-cart{
			display: block;
		    width: 100%;
		    padding: 20px 60px;
		    text-align: right;
		}
	</style>
</head>
<body>
	<a href="goods-cart.html" class="shopping-cart">我的购物车</a>
	<div class="container">
		<h1>商品详情</h1>
		<div class="js-details">
		   
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		function GetRequest() {  
		   var url = location.search; //获取url中"?"符后的字串  
		   var theRequest = new Object();  
		   if (url.indexOf("?") != -1) {  
		      var str = url.substr(1);  
		      strs = str.split("&");  
		      for(var i = 0; i < strs.length; i ++) {  
		         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
		      }  
		   }  
		   return theRequest;  
		};

		var id = GetRequest().id;
		$.ajax({
			url: 'data/goods_show.php',
			type: 'GET',
			dataType: 'json',
			data: {id:id},
			success:function(result){
				var data = result.data;
				var $child = `
					<p>${data.title}</p>
					<hr>
					<image src="${data.picurl}"></image>
					<br>
					数量:<input type="text" value="1" class="product-num">
					价格:
					<del>市场价:<span>${data.marketprice}</span></del>
					出售价:<i style="color: red">${data.salesprice}</i>
					<input type="hidden" value="${data.id}" class="product-id" />
					<hr>
					内容:<span>${data.content}</span><br>

					<a href="javascript:;" class="js-addCart">加入购物车</a>
				`;
				$('.js-details').append($child);
			},
			error:function(){
				console.log("error");
			}
		});

		$('.js-details').on('click','.js-addCart',function(){
			var id = $(this).siblings('.product-id').val();
			var num = $(this).siblings('.product-num').val();
			$.ajax({
		        url:"data/shoppingCart.php?a=addCart",
		        type:"post",
		        data:{'buynum':num,'id':id},
		        dataType:"html",
		        success:function (data) {
					data && alert('添加成功！');
		        },
		        error:function(){
		        	console.log('error');
		        }
		    })
		});

	</script>
</body>
</html>

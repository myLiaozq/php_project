<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
	<div>
		<p>用户名<input type=text name="user_name" class="name-input"></p>
		<p>密 码<input type=password name="user_pwd" class="pwd-input"></p>
		<button class="js-login">登录</button>
		<button class="js-signup">注册</button>
	</div>
    
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
    	$('.js-login').click(function(event) {
    		var nameVal = $.trim($('.name-input').val());
    		var pwdVal = $.trim($('.pwd-input').val());

    		if(nameVal!='' && pwdVal!=''){
    			$.ajax({
    				url: 'data/login.php',
    				type: 'POST',
    				dataType: 'JSON',
    				data: {'user_name': nameVal,'user_pwd': pwdVal},
    				success: function(data){
    					console.log(data);
	    				switch(data.code){
							case 1:
								alert('登录成功');
								break;
							case 2:
								alert("用户或密码不正确！");
								break;
						}
    				},
    				error: function (msg) {
	                  console.log('error'+msg);
	                }
    			});
    		}else{
    			alert("用户名或密码不能为空");
    		}
    	});

    	$('.js-signup').click(function(event) {
    		var nameVal = $.trim($('.name-input').val());
    		var pwdVal = $.trim($('.pwd-input').val());

    		if(nameVal!='' && pwdVal!=''){
    			$.ajax({
    				url: 'data/signup.php',
    				type: 'POST',
    				dataType: 'JSON',
    				data: {'user_name': nameVal,'user_pwd': pwdVal},
    				success: function(data){
    					console.log(data);
	    				switch(data.code){
							case 1:
								alert('登录成功');
								break;
							case 2:
								alert("用户或密码不正确！");
								break;
						}
    				},
    				error: function (msg) {
	                  console.log('error'+msg);
	                }
    			});
    		}else{
    			alert("用户名或密码不能为空");
    		}
    	});
    </script>
</body>
</html>
